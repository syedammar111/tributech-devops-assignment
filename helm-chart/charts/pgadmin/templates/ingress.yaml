apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pgadmin.fullname" . }}
  labels:
    {{ include "pgadmin.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "pgadmin.fullname" . }}
                port:
                  number: 80